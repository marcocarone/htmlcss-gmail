<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gmail</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- inizio intestazione -->
    <header>
      <div class="intestazione">
        <img class="img-intestazione" src="img/google-gmail-logo-icon-24576.png" alt="Logo gmail">
        <h1 class="titolo-intestazione">Gmail</h1>
      </div>
      <hr>
    </header>
    <!-- fine intestazione -->

    <!-- inizio corpo -->
    <main>
      <!-- inizio box ricerca e notifica -->
      <section>
        <div class="box-ricerca">
          <form >
            <input id="box-ricerca-testo" type="text" name="testo" value="" placeholder="Search">
            <input id="box-ricerca-invio" type="submit" name="Invio" value="VAI">
          </form>
        </div>
        <div class="notifica-email">
          <h2>You have <span id="notifica-email-numero">30</span> unread</h2>
        </div>
        <hr>
      </section>
      <!-- fine box ricerca e notifica -->

      <!-- inizio box email -->
      <section>
        <div class="box-email">
          <input type="checkbox" name="checkbox" value=""> 	&#9733; <p class="testo-email"><strong>Oggetto della mail </strong>&mdash; <span class="colore-testo-email">testo della mail&hellip;</span></p>
        </div>
        <div class="box-email box-email-attiva">
          <input type="checkbox" name="checkbox" value=""> 	&#9733; <p class="testo-email"><strong>Oggetto della mail </strong>&mdash; <span class="colore-testo-email">testo della mail&hellip;</span></p>
        </div>
        <div class="box-email">
          <input type="checkbox" name="checkbox" value=""> 	&#9733; <p class="testo-email"><strong>Oggetto della mail </strong>&mdash; <span class="colore-testo-email">testo della mail&hellip;</span></p>
        </div>
        <div class="box-email">
          <input type="checkbox" name="checkbox" value=""> 	&#9733; <p class="testo-email"><strong>Oggetto della mail </strong>&mdash; <span class="colore-testo-email">testo della mail&hellip;</span></p>
        </div>
        <hr>
      </section>
      <!-- fine box email -->

    </main>
    <!-- fine corpo -->

    <!-- inizio footer -->
    <footer>
      <div class="footer">
        <h6>Gmail <span id="testo-footer">powered by Marco Carone</span></h6>
      </div>
    </footer>
    <!-- fine footer -->
  </body>
</html>
